<template name="KindergartenEditor">
    <div class="row">
        <div class="col-md-10 col-md-offset-1" >
            <form class="form-horizontal">
                <fieldset>
                    <legend>{{_ 'kindergarten'}}</legend>
                    <div class="form-group {{#if requireName}}has-error{{/if}}">
                        <label class="control-label" >{{_ 'forms_name'}}</label>
                        <input class="form-control floating-label" data-name="name" type="text" placeholder="{{_ 'forms_kindergarten_name'}}">
                    </div>
                    <div class="form-group">
                        <textarea data-name="description" name="content" placeholder="{{_ 'forms_kindergarten_description'}}"></textarea>
                    </div>
                    <div class="form-group ">
                        <div class="col-lg-2 col-lg-offset-10">
                            <button type="submit" class="btn btn-primary">{{_ 'submit'}}</button>
                        </div>
                    </div>
                 </fieldset>
            </form>
        </div>
    </div>
</template>
