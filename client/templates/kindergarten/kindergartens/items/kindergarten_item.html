<template name="KindergartenItem">
    <li>
        <a href="#">
            <figure>
                <div class="icons">
                    <a href="" class="label label-info">{{_ 'children'}} <span class="badge">{{countOfBids}}</span></a>
                    {{#if Admin}}
                            <a  href="{{pathFor 'kindergartenEditor' _id=this._id }}" class="mdi-content-create"></a>
                            <a data-action="remove" class="mdi-action-delete"></a>
                    {{/if}}
                </div>
                <img src="{{image.url uploading='/images/image-not-found.jpg' store='images'}}">
                <h1 class="title">{{name}}</h1>
                <div class="description">
                    <div class="more">
                        <a  href="{{pathFor 'kindergarten' _id=this._id }}" class="btn btn-flat btn-default">{{_ 'more'}}...</a>
                    </div>
                    <div class="apply-bid">
                    <a  href="{{pathFor 'bidApply' _kindergartenId=this._id }}" class="btn  btn-info">{{_ 'bidApply'}}...</a>
                    </div>
                </div>
            </figure>
        </a>
    </li>
</template>
